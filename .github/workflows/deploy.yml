name: Deploy Static Website to S3 and CloudFront

on:
  push:
    branches:
      - main # Change to your branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Set environment variables for easy use
    env:
      AWS_REGION: us-east-1 # Change to your bucket's region
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
      SOURCE_DIR: ./ # Adjust if your static files are in a subdirectory like 'public' or 'dist'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ðŸ“¤ Sync files to S3
      run: aws s3 sync ${{ env.SOURCE_DIR }} s3://${{ env.S3_BUCKET_NAME }}/ --delete

    - name: ðŸš¨ Invalidate CloudFront Cache
      run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"